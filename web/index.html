<!DOCTYPE html>
<html lang="zh-CN" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Frontier Digest — 前沿情报流</title>
  <meta name="description" content="AI 最前沿博客/公司发布的可浏览情报流，每日更新" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ===== HEADER ===== -->
  <header id="app-header">
    <div class="header-inner">
      <div class="logo">
        <span class="logo-icon">⚡</span>
        <h1>AI Frontier <span class="logo-accent">Digest</span></h1>
      </div>
      <div class="header-controls">
        <div class="search-wrapper" id="search-wrapper">
          <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
          <input type="text" id="search-input" placeholder="搜索标题、标签、关键词…" autocomplete="off" />
          <kbd class="search-kbd">/</kbd>
        </div>
        <button id="theme-toggle" aria-label="切换主题" title="切换深色/浅色主题">
          <svg class="icon-sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></svg>
          <svg class="icon-moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/></svg>
        </button>
      </div>
    </div>
  </header>

  <!-- ===== STATS BAR ===== -->
  <section id="stats-bar" class="hidden">
    <div class="stats-inner">
      <div class="stat-item"><span class="stat-value" id="stat-in">-</span><span class="stat-label">输入</span></div>
      <div class="stat-divider"></div>
      <div class="stat-item"><span class="stat-value" id="stat-kept">-</span><span class="stat-label">保留</span></div>
      <div class="stat-divider"></div>
      <div class="stat-item"><span class="stat-value" id="stat-top">-</span><span class="stat-label">精选</span></div>
      <div class="stat-divider"></div>
      <div class="stat-item"><span class="stat-value" id="stat-dup">-</span><span class="stat-label">去重</span></div>
      <div class="stat-divider"></div>
      <div class="stat-item"><span class="stat-value" id="stat-date">-</span><span class="stat-label">生成日期</span></div>
    </div>
  </section>

  <!-- ===== SEARCH RESULTS OVERLAY ===== -->
  <section id="search-results" class="hidden">
    <div class="search-results-inner"></div>
  </section>

  <!-- ===== TAG BAR ===== -->
  <section id="tag-bar" class="hidden">
    <div class="tag-bar-inner">
      <button class="tag-chip active" data-tag="all">全部</button>
    </div>
  </section>

  <!-- ===== TOP STORIES ===== -->
  <section id="top-stories" class="hidden">
    <h2 class="section-heading">🔥 精选头条</h2>
    <div class="top-stories-grid" id="top-stories-grid"></div>
  </section>

  <!-- ===== SECTIONS ===== -->
  <main id="sections-container" class="hidden"></main>

  <!-- ===== DUPLICATES ===== -->
  <section id="duplicates-section" class="hidden">
    <button class="dup-toggle" id="dup-toggle">
      <span>📋 去重记录</span>
      <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="6 9 12 15 18 9"/></svg>
    </button>
    <div class="dup-content hidden" id="dup-content"></div>
  </section>

  <!-- ===== LOAD ZONE (shown when no data) ===== -->
  <section id="load-zone">
    <div class="load-zone-inner">
      <div class="load-icon">📡</div>
      <h2>加载 AI 前沿情报</h2>
      <p>拖放 <code>digest.json</code> 或点击下方按钮</p>
      <div class="load-actions">
        <button id="load-sample-btn" class="btn btn-primary">加载示例数据</button>
        <label class="btn btn-secondary" for="file-input">选择文件</label>
        <input type="file" id="file-input" accept=".json" hidden />
      </div>
      <div class="load-url-row">
        <input type="text" id="url-input" placeholder="或输入 JSON URL…" />
        <button id="load-url-btn" class="btn btn-sm">加载</button>
      </div>
    </div>
  </section>

  <!-- ===== FOOTER ===== -->
  <footer id="app-footer">
    <p>Powered by <strong>GAD</strong> · schema <code id="schema-ver">-</code></p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
